
<!DOCTYPE html>
<html>
    <head>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="./assets/styles/index.css">
    </head>
    <body>

        <main>
            <div class="container">
                <p class="heading">Sorting Visualizer</p>
                <div class="presets">
                    <div class="input-array">
                        <span class="input-label">Input Array </span>
                        <input type="text" name="array-input" id="array-input" class="array-input" placeholder="Enter Array e.g, 1,5,6,3,7,0,...">
                    </div>
                    <span class="or-label">OR</span>
                    <div class="random-array">
                        <span class="size-label">Size </span>
                        <input type="number" name="input-array-size" id="input-array-size" class="input-array-size" placeholder="Input size of random array between (3 to 200)" value="30">
                        <input type="button" value="Generate" class="generate-array-btn">
                    </div>
                    <div class="algo">
                        <select name="Algo-chooser" id="choose-algo" class="choose-algo">
                            <option value="bubble">Bubble Sort</option>
                            <option value="selection">Selection Sort</option>
                            <option value="insertion">Insertion Sort</option>
                            <option value="merge">Merge Sort</option>
                            <option value="quick">Quick Sort</option>
                        </select>
                    </div>
                    <div class="visualize">
                        <input type="button" value="Visualize" class="visualize-sort-btn">
                    </div>
                </div>
                <div class="display">
                </div>
            </div>
        </main>

        <script src="./assets/scripts/index.js"></script>
    </body>
</html>
